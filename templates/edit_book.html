{% extends "base.html" %}
{% block title %}- Edit Book{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Edit Book</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="3" required>{{ book.description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="price">Price (₹)</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">₹</span>
                        </div>
                        <input type="number" step="1" min="0" class="form-control" id="price" name="price" value="{{ book.price }}" required>
                    </div>
                    <small class="form-text text-muted">Enter the price in Rupees (e.g., 499)</small>
                </div>
                <div class="form-group">
                    <label for="image">Book Image</label>
                    <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
                    {% if book.image_path %}
                        <small class="form-text text-muted">
                            Current Image: <a href="{{ url_for('static', filename='uploads/' + book.image_path) }}" target="_blank">View</a>
                        </small>
                    {% endif %}
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
{% endblock %}
